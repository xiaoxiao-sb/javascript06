<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

	<body>
		<script type="text/javascript">
			//			var t = [];
			//			var arr01 = new Array();
			//			arr01[arr01.length] = 1;
			var arr01 = [1, 2, 3, 4, 5, 6];
			console.log(arr01.pop()); //从尾部弹出
			arr01.push('哈哈'); //从尾部压入
			console.log(arr01.shift()); //从头部弹出
			arr01.unshift('嘿嘿'); //头部压入
			console.log(arr01);

			var arr02 = [1, 2, 3, 4, 5, 6];
			console.log(arr02.reverse()); //反转数组

			//		    concat()；
			//连接原数组的元素和传递的参数形成一个新数组并返回，不影响原来的数组。
			//如果传入的参数是数组，会把数组中的元素跟原数组的元素进行合并成一新数组。
			//[1, 2,3].concat(9,1,4);     // => [1, 2, 3, 9, 1, 4]
			//[1, 2,3].concat([9,true]); // => [1, 2, 3, 9, true]
			//[1, 2,3].concat([9,true, ['22',4, 9], 33])
			////=> [1, 2, 3, 9, true, Array(3), 33]
			var arr03 = [1, 2, 3, 4, 5, 6];
			console.log(arr03.concat([7, 8, 9, '哈哈', new Object(), ['嘿嘿', '嘎嘎']]));
			console.log(arr03);

			//		join(); 
			// 可以把数组的元素（项）连接成字符串，接收一个参数为连接符号,默认是逗号,返回的结果为字符串。
			//[1, 2, 3].join();   //=> 1,2,3
			//[4,true, 3].join(“-”) ; // => 4-true-3
			var arr04 = ["周杰伦", "蔡依林", "王力宏", "刘若英", "刘德华"];
			console.log(arr04.join('|')); //和字符串中的split方法是相反操作

			//			slice()；//复制数组的一部分
			//获取数组的一个片段或者子数组
			//接收1个到2个参数。参数：获取数组起始索引和结束索引(前一个)
			//如果只指定一个参数代表：从索引位置到数组结尾。
			//此方法对原数组没有影响。
			//m = [1,2,3,4,5];
			//m.slice(2);	//=>[3, 4, 5]
			//m.slice(3, 4);//=> [4]
			var arr05 = [1,2,3,4,5,6,7,8];
			console.log(arr05.slice(1,7));
			
			
			
//			splice（）;
//在原数组上进行插入或者删除数组元素，会影响原来数组。
//返回的结果是删除的元素组成的数组。
//参数：可以接受1个参数，2个参数或者2个以上的参数。
//第一个参数是删除数据的索引位置,到结束
//第二个参数是要删除数组元素的个数
//第三个参数是要插入到原数组中的元素，插入的位置从第一个参数所在的索引开始。
//删除数据
//[1, 2, 3, 4, 5].splice(2);//=> [3, 4, 5]  原数组：[1,2]
//[1, 2, 3, 4, 5].splice(3,2);// =>[4, 5]   原数组：[1,2,3]
//[1, 2, 3, 4, 5].splice(-2); // =>[4, 5]   原数组：[1,2,3]
//a = [1,2,3,4,5];
//a.splice(3,2,33,'222',[99,98]);//=>[4,5]
////a=>[1, 2, 3, 33, "222", Array(2)]
//插入数据：a=[1,2,3]; a.splice(1,0,5,6);//=>[]    a=[1,5,6,23]
//替换数据：a=[1,2,3];a.splice(1,1,4);//=>[2]    a=[1,4,3]
		var arr06 = [1,2,3,4,5,6,7,8];
		console.log(arr06.splice(2,5,'哈哈'));
		console.log(arr06);
		</script>
	</body>

</html>
